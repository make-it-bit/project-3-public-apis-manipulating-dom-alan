<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto prices</title>
    <link href="./styles/shared.css" rel="stylesheet" type="text/css" />
    <link href="./styles/crypto-style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="topnav">
      <a href="./index.html">Home</a>
      <a class="active" href="./crypto.html">Crypto</a>
    </div>
    <div class="content-container">
      <h1>Get latest 24h crypto prices</h1>
      <div class="form-container">
        <label for="symbol">Choose crypto</label>
        <select id="symbol" name="symbol" onchange="showUserInputField()">
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="DOGE">DOGE</option>
          <option value="Other">Other</option>
        </select>
        <div class="error-container" id="error-container">
          <p id="error-message">Not a valid crypto symbol</p>
        </div>
        <input
          type="text"
          id="user-text-input"
          class="user-text-input"
          placeholder="Type your choice, e.g: XRP"
        />
        <div id="options">
          <label for="options">Choose options</label>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="check-input"
              id="askPrice"
              autocomplete="off"
            />
            <label for="askPrice" class="checkbox">
              <svg viewBox="0 0 22 16" fill="none">
                <path d="M1 6.85L8.09677 14L21 1" />
              </svg>
            </label>
            <span>Ask price</span>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="check-input"
              id="lowPrice"
              autocomplete="off"
            />
            <label for="lowPrice" class="checkbox">
              <svg viewBox="0 0 22 16" fill="none">
                <path d="M1 6.85L8.09677 14L21 1" />
              </svg>
            </label>
            <span>Min price</span>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="check-input"
              id="highPrice"
              autocomplete="off"
            />
            <label for="highPrice" class="checkbox">
              <svg viewBox="0 0 22 16" fill="none">
                <path d="M1 6.85L8.09677 14L21 1" />
              </svg>
            </label>
            <span>Max price</span>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="check-input"
              id="lastPrice"
              autocomplete="off"
            />
            <label for="lastPrice" class="checkbox">
              <svg viewBox="0 0 22 16" fill="none">
                <path d="M1 6.85L8.09677 14L21 1" />
              </svg>
            </label>
            <span>Last price</span>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="check-input"
              id="priceChange"
              autocomplete="off"
            />
            <label for="priceChange" class="checkbox">
              <svg viewBox="0 0 22 16" fill="none">
                <path d="M1 6.85L8.09677 14L21 1" />
              </svg>
            </label>
            <span>Price change (â‚¬)</span>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="check-input"
              id="priceChangePercent"
              autocomplete="off"
            />
            <label for="priceChangePercent" class="checkbox">
              <svg viewBox="0 0 22 16" fill="none">
                <path d="M1 6.85L8.09677 14L21 1" />
              </svg>
            </label>
            <span>Price change (%)</span>
          </div>
        </div>
        <button onclick="getCryptoDataJson()">Show me prices!</button>
        <div class="crypto-data-container" id="crypto-data-container">
          <h1 id="crypto-data-container-title">Data for</h1>
          <p id="crypto-data-list"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/crypto.js"></script>
  </body>
</html>

<script>
  window.addEventListener("load", () => {
    const loader = document.querySelector(".loader");
    loader.classList.add("loader--hidden");
    loader.addEventListener("transitionend", () => {
      document.body.removeChild(loader);
    });
  });
</script>
