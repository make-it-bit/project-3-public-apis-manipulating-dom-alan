<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto prices</title>
    <link href="./styles/shared.css" rel="stylesheet" type="text/css" />
    <link href="./styles/crypto-style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="topnav">
      <a href="./index.html">Home</a>
      <a class="active" href="./crypto.html">Crypto</a>
    </div>
    <div class="content-container">
      <div class="title-container">
        <h1>Get latest crypto prices</h1>
      </div>
      <div class="form-container">
        <label for="symbol">Choose crypto</label>
        <select id="symbol" name="symbol" onchange="showUserInputField()">
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="DOGE">DOGE</option>
          <option value="SHIB">SHIB</option>
          <option value="Other">Other</option>
        </select>
        <input
          type="text"
          id="user-text-input"
          class="user-text-input"
          placeholder="Type your choice, e.g: 'XRP'"
        />
        <div class="error-container" id="error-container">
          <p id="error-message">Not a valid crypto symbol</p>
        </div>
        <div class="checkbox-container">
          <input
            type="checkbox"
            class="check-input"
            id="check1"
            autocomplete="off"
          />
          <label for="check1" class="checkbox">
            <svg viewBox="0 0 22 16" fill="none">
              <path d="M1 6.85L8.09677 14L21 1" />
            </svg>
          </label>
          <span>Ask price</span>
        </div>
        <div class="checkbox-container">
          <input
            type="checkbox"
            class="check-input"
            id="check2"
            autocomplete="off"
          />
          <label for="check2" class="checkbox">
            <svg viewBox="0 0 22 16" fill="none">
              <path d="M1 6.85L8.09677 14L21 1" />
            </svg>
          </label>
          <span>Min price</span>
        </div>
        <div class="checkbox-container">
          <input
            type="checkbox"
            class="check-input"
            id="check3"
            autocomplete="off"
          />
          <label for="check3" class="checkbox">
            <svg viewBox="0 0 22 16" fill="none">
              <path d="M1 6.85L8.09677 14L21 1" />
            </svg>
          </label>
          <span>Max price</span>
        </div>
        <div class="checkbox-container">
          <input
            type="checkbox"
            class="check-input"
            id="check4"
            autocomplete="off"
          />
          <label for="check4" class="checkbox">
            <svg viewBox="0 0 22 16" fill="none">
              <path d="M1 6.85L8.09677 14L21 1" />
            </svg>
          </label>
          <span>Last price</span>
        </div>
        <div class="checkbox-container">
          <input
            type="checkbox"
            class="check-input"
            id="check5"
            autocomplete="off"
          />
          <label for="check5" class="checkbox">
            <svg viewBox="0 0 22 16" fill="none">
              <path d="M1 6.85L8.09677 14L21 1" />
            </svg>
          </label>
          <span>Price change ($)</span>
        </div>
        <div class="checkbox-container">
          <input
            type="checkbox"
            class="check-input"
            id="check6"
            autocomplete="off"
          />
          <label for="check6" class="checkbox">
            <svg viewBox="0 0 22 16" fill="none">
              <path d="M1 6.85L8.09677 14L21 1" />
            </svg>
          </label>
          <span>Price change (%)</span>
        </div>
        <button onclick="getCryptoPrices()">Show me prices!</button>
      </div>
    </div>
    <script src="./scripts/crypto.js"></script>
  </body>
</html>
